services:

  cashflow-db:
    extends:
      file: docker-compose.bccf.yaml
      service: _service
    image: mcr.microsoft.com/mssql/server:latest
    container_name: cashflow-db
    hostname: cashflow-db
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: $CASHFLOW_DB_SU_PWD
      MSSQL_PID: $MSSQL_PID
    volumes:
      - cashflow-db:/var/opt/mssql
    ports:
      - '1433:1433'
    networks:
      cashflow-db:
      cashflow-db-migration:

  cashflow-db-create-database:
    extends:
      file: docker-compose.db-migration.yaml
      service: _db-migration
    container_name: cashflow-db-create-database
    hostname: cashflow-db-create-database
    environment:
      CONNECTION_STRING: Server=cashflow-db;Database=master;UID=sa;PWD=${CASHFLOW_DB_SU_PWD}
      LOCATIONS: /migrations
    volumes:
      - ./cashflow-db-create-database:/migrations
    networks:
      cashflow-db-migration:
    depends_on:
      - cashflow-db

  cashflow-db-create-user:
    extends:
      file: docker-compose.db-migration.yaml
      service: _db-migration
    container_name: cashflow-db-create-user
    hostname: cashflow-db-create-user
    environment:
      CONNECTION_STRING: Server=cashflow-db;Database=BCCF;UID=sa;PWD=${CASHFLOW_DB_SU_PWD}
      LOCATIONS: /migrations
      PLACEHOLDERS: bccf_db_username:${CASHFLOW_DB_USERNAME};bccf_db_password:${CASHFLOW_DB_PASSWORD}
    volumes:
      - ./cashflow-db-create-user:/migrations
    networks:
      cashflow-db-migration:
    depends_on:
      - cashflow-db-create-database

  cashflow-db-migration:
    extends:
      file: docker-compose.db-migration.yaml
      service: _db-migration
    container_name: cashflow-db-migration
    hostname: cashflow-db-migration
    environment:
      CONNECTION_STRING: Server=cashflow-db;Database=BCCF;UID=${CASHFLOW_DB_USERNAME};PWD=${CASHFLOW_DB_PASSWORD}
      LOCATIONS: /migrations
    volumes:
      - ../db/migrations:/migrations
    networks:
      cashflow-db-migration:
    depends_on:
      - cashflow-db-create-user

  cashflow-cache:
    extends:
      file: docker-compose.bccf.yaml
      service: _service
    image: eqalpha/keydb:latest
    container_name: cashflow-cache
    hostname: cashflow-cache
    ports:
      - '6379:6379'
    networks:
      cashflow-cache:

  cashflow-queue:
    extends:
      file: docker-compose.bccf.yaml
      service: _service
    image: rabbitmq:management
    container_name: cashflow-queue
    hostname: cashflow-queue
    environment:
      RABBITMQ_DEFAULT_USER: $RABBITMQ_DEFAULT_USER
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_DEFAULT_PASS
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      cashflow-queue:

  cashflow-web:
    build:
      context: ../src/cashflow
      dockerfile: ../../iac/cashflow-web/Dockerfile
    container_name: cashflow-web
    hostname: cashflow-web
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - '5183:80'
    networks:
      cashflow-web:
      cashflow-db:
      cashflow-cache:
      cashflow-queue:

networks:
  cashflow-db:
    driver: bridge
  cashflow-db-migration:
    driver: bridge
  cashflow-cache:
    driver: bridge
  cashflow-queue:
    driver: bridge
  cashflow-web:
    driver: bridge

volumes:
  cashflow-db:
